<h1>Print</h1>
<p>Prints a message or object to the log.
This helper takes one argument, <code>obj</code>, which can be any type.
The <code>obj</code> is converted to a string and logged as an informational message.</p>
<p>E.g.</p>
<pre><code class="language-lua">print(&quot;hello world&quot;)
</code></pre>
